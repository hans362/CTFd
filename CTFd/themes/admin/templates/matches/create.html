{% extends "admin/base.html" %}

{% block content %}
<div class="jumbotron">
	<div class="container">
		<h1>
      创建比赛
    </h1>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
      <form action="{{ url_for('admin.matches_create') }}" method="post">
        <div class="form-group">
          <label for="name">比赛名称</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="比赛名称">
        </div>
        <div class="form-group">
          <label for="start">开始时间</label>
          <input type="datetime-local" class="form-control" id="start" name="start" placeholder="开始时间">
        </div>
        <div class="form-group">
          <label for="end">结束时间</label>
          <input type="datetime-local" class="form-control" id="end" name="end" placeholder="结束时间">
        </div>
        <div class="form-group">
          <label for="description">比赛描述</label>
          <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="max_team_size">最大队伍人数</label>
          <input type="number" class="form-control" id="max_team_size" name="max_team_size" placeholder="最大队伍人数">
        </div>
        <div class="form-group">
          <label for="registration_deadline">报名截止时间</label>
          <input type="datetime-local" class="form-control" id="registration_deadline" name="registration_deadline" placeholder="报名截止时间">
        </div>
        <div class="form-group">
          <label for="visible">可见性</label>
          <select class="form-control" id="visible" name="visible">
            <option value="1">公开</option>
            <option value="0">隐藏</option>
          </select>
        </div>
        <input type="hidden" value="" name="nonce" id="nonce" />
        <button type="submit" class="btn btn-primary">创建</button>
      </form>
    </div>
	</div>
</div>
{% endblock %}

{% block scripts %}
<script>
  document.getElementById('nonce').value = init.csrfNonce;
</script>
{% endblock %}
