{% extends "admin/base.html" %}

{% block content %}
<div class="jumbotron">
	<div class="container">
		<h1>
      比赛
      <a class="no-decoration" href="{{ url_for("admin.matches_create") }}">
        <span role="button" data-toggle="tooltip" title="创建比赛">
          <i class="btn-fa fas fa-plus-circle"></i>
        </span>
      </a>
    </h1>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-12 table-responsive">
			<table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>比赛名称</th>
            <th>开始时间</th>
            <th>结束时间</th>
            <th>可见性</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          {% for match in matches %}
          <tr>
            <td>{{ match.name }}</td>
            <td>{{ match.start }}</td>
            <td>{{ match.end }}</td>
            <td>{% if match.visible %}公开{% else %}隐藏{% endif %}</td>
            <td>
              <a href="{{ url_for('admin.matches_detail', match_id=match.id) }}" class="btn btn-primary">管理</a>
              <a href="" class="btn btn-danger">删除</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
		</div>
	</div>
</div>
{% endblock %}
